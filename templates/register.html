{% extends '__logreg__.html' %}
{% load staticfiles %}
{% block box %}
<div class="login-box">
      <div class="login-logo">
        <a href="#"><b>实时资源监控系统</b></a>
      </div><!-- /.login-logo -->
      <p align="center"><font color="#FF0000">{{error}}</font></p>
      <div class="login-box-body">
        <form action="/register" method="post">
          <div class="form-group has-feedback">
          <input type="text" name="username" id="username" value="" class="form-control"  placeholder="用户名（长度至少为3）"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            
          </div>
          <div class="form-group has-feedback">
          <input type="text" name="email" id="email" value="" class="form-control"  placeholder="邮箱（请输入有效邮箱）"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            
          </div>
          <div class="form-group has-feedback">
          <input type="password" name="password" id="password" value="" class="form-control" placeholder="密码"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
<input type="password" name="password2" id="password2" value="" class="form-control" placeholder="确认密码"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" name='submit' class="btn btn-primary btn-block btn-flat">注册</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
{% endblock %}
