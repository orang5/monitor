<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <title>AdminLTE 2 | Register</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static "css/AdminLTE.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{% static "css/blue.css" %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>实时资源监控系统</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <form action="/register" method="post">
          <div class="form-group has-feedback">
            <p>用户名<input type="text" name="username" id="username" value="" class="form-control"  placeholder="Email"/></p>
            <p>长度至少为3</p>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            
          </div>
          <div class="form-group has-feedback">
            <p>密码<input type="password" name="password" id="password" value="" class="form-control" placeholder="Password"/></p>
            <p>长度至少为3</p>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <p>确认密码<input type="password" name="password2" id="password2" value="" class="form-control" placeholder="Password"/></p>
            <p>再次输入密码确认</p>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" name='submit' class="btn btn-primary btn-block btn-flat">注册</button>
            </div><!-- /.col -->
          </div>
        </form>
        <p>{{ ushow }}</p>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="{% static "plugins/jQuery/jQuery-2.1.3.min.js" %}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{% static "js/icheck.min.js" %}" rel="stylesheet" type="text/css" />
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    <!--<script src="{% static "js/pages/checkuser.js" %}"></script>-->
  </body>
</html>
