<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <title>实时资源监控系统 | 仪表板</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <link href="{% static "plugins/morris/morris.css" %}" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="{% static "plugins/jvectormap/jquery-jvectormap-1.2.2.css" %}" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="{% static "plugins/daterangepicker/daterangepicker-bs3.css" %}" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static "css/AdminLTE.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="{% static "css/skins/_all-skins.min.css" %}" rel="stylesheet" type="text/css" />
    <!--
    <link href="{% static "plugins/iCheck/flat/green.css" %}" rel="stylesheet">
    <script src="{% static "plugins/iCheck/icheck.js" %}">  </script>
    -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
      <header class="main-header">

        <!-- Logo -->
        <a href="index.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>701</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>武汉701研究所</b></span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">导航</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="hidden-xs">{{user.username}}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <p>
                       {{user.email}}
                    </p>
                  </li>
                  
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-right">
                      <a href="/logout" class="btn btn-default btn-flat">登出</a>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
              <li>
                <a href="/users/" ><i class="fa fa-outdent"></i></a>
              </li>
            </ul>
          </div>

        </nav>
        
        
      </header>
   
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- search form -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search..."/>
              <span class="input-group-btn">
                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
          
             <li class="treeview active">
              <a href="#">
                <i class="fa fa-desktop"></i> <span>虚拟化平台</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li><a href="/index/"><i class="fa fa-book"></i> 集群概览</a></li>
                <li><a href="/Management/"><i class="fa fa-book"></i>虚拟机管理</a></li>   
                <li><a href="/Network/"><i class="fa fa-book"></i>网络</a></li>   
                <li><a href="/users/"><i class="fa fa-book"></i>用户管理</a></li>   
                <!-- <li><a href="/Vplatform/"><i class="fa fa-book"></i>平台信息</a></li> -->
              </ul>
            </li>
            <li class="treeview active">
              <a href="#">
                <i class="fa fa-th"></i> <span>主机和虚拟机</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu" id="platform">
              </ul>
            </li>
            <!--
            <li class>
              <a href="/Network/">
                <i class="fa fa-table"></i> <span>网络</span> 
              </a>
            </li>
            
            <li class>
              <a href="/Management/">
                <i class="fa fa-wrench"></i> <span>集群管理</span> 
              </a>
            </li>   
                   
            <li class="header"></li>
            <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>联系我们</span></a></li>
            <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>关于</span></a></li>
            -->
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>
      
      {% block content-wrapper %}
      {% endblock %}

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Ver</b> 1.0
        </div>
        <strong>&copy; 2014-2015 <a href="#">ISLAB@WHU</a>.</strong>.
      </footer>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    
    <script src="{% static "plugins/jQuery/jQuery-2.1.3.min.js" %}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- FastClick -->
    <script src="{% static "plugins/fastclick/fastclick.min.js" %}"></script>
    
    <!-- js to load data. put before app.min.js -->
    <script src="{% static "js/pages/base_page.js" %}" type="text/javascript"></script>
        
    <!-- AdminLTE App -->
    <script src="{% static "js/app.min.js" %}" type="text/javascript"></script>
    <!-- Sparkline -->
    <script src="{% static "plugins/sparkline/jquery.sparkline.min.js" %}" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="{% static "plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"  type="text/javascript"></script>
    <script src="{% static "plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"  type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="{% static "plugins/daterangepicker/daterangepicker.js" %}"  type="text/javascript"></script>
    <!-- datepicker -->
    <script src="{% static "plugins/datepicker/bootstrap-datepicker.js" %}"  type="text/javascript"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="{% static "plugins/slimScroll/jquery.slimscroll.min.js" %}"  type="text/javascript"></script>
    <!-- ChartJS 1.0.1 -->
    <script src="{% static "plugins/chartjs/Chart.min.js" %}"  type="text/javascript"></script>
    <script src="{% static "js/demo.js" %}"  type="text/javascript"></script>
    <script src="{% static "js/ajax.js" %}">  </script>

    {% block script %}
    {% endblock %}

    <script>
				$(document).ready(function(){
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-green',
						radioClass: 'iradio_flat-green',
					});
				});
    </script>
    -->
  </body>
</html>
