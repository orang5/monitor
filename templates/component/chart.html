<div class="box box-primary" tag={{ line.tag }}>
    <div class="box-header with-border">
        <i class="fa fa-bar-chart-o"></i>
        <h3 class="box-title">{{ line.title }}</h3>
        <!--
					<input type="checkbox" checked>
					<label for="flat-checkbox-1" class="">Ch</label>
					<input type="checkbox" checked>
					<label for="flat-checkbox-1" class="">Ch</label>
					<input type="checkbox" checked>
					<label for="flat-checkbox-1" class="">Ch</label>
					<input type="checkbox" checked>
					<label for="flat-checkbox-1" class="">Ch</label>
				-->
				
				{% for point in line.points %}
				    <input type="checkbox" checked name={{ line.tag }}>
				    <label> {{ point.lable }} </label>
				{% endfor %}
				
				
        <div class="box-tools pull-right">                       
							<div class="btn-group" id={{ line.realtime }} data-toggle="btn-toggle">
								<button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
								<button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
							</div>
							
							 <div class="btn-group" id={{ line.device }}>
										<button class="btn btn-xs dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
										<ul class="dropdown-menu pull-right" role="menu">
										    {% for id in line.did %}
                        <li data-toggle = {{ id }}> <a> {{ id }} </a> </li>
                        {% endfor %}
										</ul>
										
							 </div>
        </div>
    </div>
    <div class="box-body">
         <div id={{ line.chart }} style="height: 200px;" class="full-width-chart"></div>
    </div>
</div>
