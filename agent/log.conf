#--------------------------------------------------
[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=console
#--------------------------------------------------
[handlers]
keys=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)
#--------------------------------------------------
[formatters]
keys=simple

[formatter_simple]
format=[%(levelname)s][%(funcName)s]	%(message)s
datefmt=
